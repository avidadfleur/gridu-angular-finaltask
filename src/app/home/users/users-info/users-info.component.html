<div class="mat-elevation-z8 users">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let user"> <img [src]="user.avatar" /> </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let user"> <rating-input></rating-input> </td>
        </ng-container>

        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef> Profile link </th>
            <td mat-cell *matCellDef="let user"> <button class="btn btn-outline-info users__btn" [routerLink]="[ '../', user.id]"> Link to profile</button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
        [length]="resultsLength"
        [pageSizeOptions]="[6, 12]"
        [pageSize]="pageSize"
        showFirstLastButtons
        aria-label="Select page of users">
    </mat-paginator>

    <div *ngIf="isLoading === 'loading'" style="display: flex; justify-content: center; align-items: center; background: white; padding-bottom: 40px;">
        <mat-progress-spinner 
            color="primary" 
            mode="indeterminate">
        </mat-progress-spinner>
    </div>
</div>
